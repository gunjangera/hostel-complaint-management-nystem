<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="../css styling/register.css">
</head>
<body>
    <div class="login">
        <h1>Student Login</h1>
        <p>Enter your credential to continue</p>
        <h3>Username</h3>
            <input type="text" id="student-username" placeholder="Enter username">
        <h3>Password</h3>
       <input type="password" id="student-password" placeholder="Enter password">
        <br>
        <br>
        <h3>Hostel Access Code</h3>
        <input type="password" id="hostel-code" placeholder="Enter hostel access code">
        <button id="student-login">Login</button>
        <br>
        <br>
         <button id="back">Back</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="../js file/supabase.js"></script>
    <script src="../js file/auth.js"></script>


</body>
</html>
